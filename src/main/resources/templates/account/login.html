<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
    <div th:replace="/common/header.html :: header"></div>
    <div class="container">
        <div class="col-md-6 offset-md-3" >
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h6 class="text-center"> 로그인 </h6>
                    <div th:if="error">
                        <p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
                    </div>
                        <form id="loginform" action="/account/gologin"  method="post">
                            <div class="form-floating mb-2">
                                <input type="text" name="acid" id="acid" class="form-control rounded-4" placeholder="아이디">
                                <label for="acid"> 회원 아이디 </label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="password" name="acpw" id="acpw" class="form-control rounded-4" placeholder="비밀번호">
                                <label for="acpw"> 회원 비밀번호 </label>
                            </div>
                            <button type="button" onclick="accountService.login()" class="w-100 btn btn-lg rounded-4 btn signupbtn" >로그인</button>
                        </form>
                    <button onclick="location.href='/account/signup'" class="btn btn-primary"> 회원가입 </button>
                    <button onclick="location.href='/account/find'" class="btn btn-primary"> 아이디·비밀번호 찾기 </button>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <div th:replace="/common/footer.html :: footer"></div>
    <script src="/js/account/account.js"></script>
</body>
</html>
